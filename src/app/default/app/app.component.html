<ng-sidebar-container>
  <!-- The toast container -->
  <simple-notifications [options]="optionsToaster"></simple-notifications>
  <!-- The sidebar -->
  <ng-sidebar [(opened)]="_opened" [(closeOnClickOutside)]="_closeOnClickOutiside">
    <p closeSidebar>Sidebar contents</p>
    <a routerLink="home" routerLinkActive="active">{{ 'pages.home' | translate }}</a>
    <a routerLink="lazy" routerLinkActive="active">debug lazy module</a>
  </ng-sidebar>

  <!-- Page content -->
  <my-top-bar appName="{{appName}}">yo</my-top-bar>
  <h1>{{title}}</h1>
  <button (click)="_toggleSidebar()">Toggle sidebar</button>
  <!-- Router View -->
  <router-outlet></router-outlet>

</ng-sidebar-container>
